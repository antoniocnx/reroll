<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="top-20">
    
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{ usuario.avatar }}" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Editar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


  <app-avatar-selector (avatarSeleccionado)="usuario.avatar = $event" [avatarActual]="usuario.avatar"></app-avatar-selector>

  <form (ngSubmit)="actualizar(formActualizar)" #formActualizar="ngForm">
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <!-- <ion-label>Email</ion-label> -->
                <!-- Podría añadir [(ngModel)]="usuario.email" si quisiera que apareciera ya escrito el email del usuario -->
                <ion-input name="email"
                           type="email"
                           placeholder="Nuevo email"                           
                           required></ion-input>
              </ion-item>

              <ion-item>
                <!-- <ion-label>Nombre</ion-label> -->
                <!-- Podría añadir [(ngModel)]="usuario.nombre" si quisiera que apareciera ya escrito el nombre del usuario -->
                <ion-input name="nombre"
                           type="text"
                           placeholder="Nuevo nombre"
                           required></ion-input>
              </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row style="margin-top: 30px;">
        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
            Guardar
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="tertiary"
                      shape="round"
                      [routerLink]="['/main/perfil']">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    
  </form>


</ion-content>
